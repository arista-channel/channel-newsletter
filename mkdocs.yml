site_name: Channel Newsletter
site_url: https://mbalagot12.github.io/channel-newsletter/
site_description: Professional monthly newsletter with version control
site_author: Miguel Balagot

repo_name: mbalagot12/channel-newsletter
repo_url: https://github.com/mbalagot12/channel-newsletter
edit_uri: edit/main/content/

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - content.code.copy

docs_dir: content/Jan.2026

nav:
  - Home: index.md
  - Current Issue: current-issue.md
  - Archive: archive.md
  - About: about.md

plugins:
  - search
  - minify:
      minify_html: true

extra:
  version:
    provider: mike
    default: latest
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/mbalagot12/channel-newsletter
    - icon: fontawesome/solid/envelope
      link: mailto:mbalagot@arista.com

copyright: Copyright &copy; 2024-2026 Arista Networks. All rights reserved.
