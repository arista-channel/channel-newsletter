site_name: Channel Newsletter
site_url: https://arista-channel.github.io/channel-newsletter/
site_description: Professional quarterly newsletter with version control - Published every 3 months
site_author: Miguel Balagot

# Repository link removed from header
# repo_name: arista-channel/channel-newsletter
# repo_url: https://github.com/arista-channel/channel-newsletter
# edit_uri: edit/main/content/

theme:
  name: material
  logo: assets/logo.png
  favicon: assets/logo.png
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

docs_dir: content/Mar.2026

nav:
  - Home: index.md
  - Current Issue: current-issue.md
  - Archive: archive.md
  - About: about.md

markdown_extensions:
  - attr_list
  - md_in_html

plugins:
  - search
  - minify:
      minify_html: true

extra:
  version:
    provider: mike
    default: latest
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/arista-channel/channel-newsletter
    - icon: fontawesome/solid/envelope
      link: mailto:mbalagot@arista.com

copyright: Copyright &copy; 2024-2026 Arista Networks. All rights reserved.
